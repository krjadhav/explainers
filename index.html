<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explainers</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0f; color: #e8e6f0;
      font-family: 'DM Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 40px 20px;
    }
    .label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px; font-weight: 700; letter-spacing: 0.15em;
      text-transform: uppercase; color: #f97316; margin-bottom: 20px;
    }
    h1 {
      font-family: 'Syne', sans-serif; font-size: clamp(28px, 5vw, 42px);
      font-weight: 800; letter-spacing: -0.03em; margin-bottom: 12px;
      background: linear-gradient(135deg, #e8e6f0 0%, #f97316 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .subtitle { font-size: 15px; color: #8a8899; margin-bottom: 48px; }
    .grid { display: grid; gap: 16px; width: 100%; max-width: 560px; }
    a.card {
      display: block; background: #111118; border: 1px solid #2a2a3a;
      border-radius: 12px; padding: 20px 24px; text-decoration: none;
      transition: border-color 0.15s, background 0.15s;
    }
    a.card:hover { border-color: #f97316; background: #1a1a24; }
    .card-title { font-size: 16px; font-weight: 700; color: #e8e6f0; margin-bottom: 4px; }
    .card-desc { font-size: 13px; color: #5a5870; }
    .card-tag {
      font-family: 'JetBrains Mono', monospace; font-size: 10px;
      color: #f97316; text-transform: uppercase; letter-spacing: 0.08em;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="label">Interactive Explainers</div>
  <h1>Explainers</h1>
  <p class="subtitle">Walkthroughs of complex ideas — with live simulations.</p>
  <div class="grid">
    <a class="card" href="./venture-bets/">
      <div class="card-tag">Venture / Finance</div>
      <div class="card-title">Why You Need 50–100 Bets to Make Money in Venture</div>
      <div class="card-desc">The power-law math behind venture portfolio construction. Tweak every parameter and watch the simulation update live.</div>
    </a>
  </div>
</body>
</html>
